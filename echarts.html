<!DOCTYPE html>
<html>
<head>
    <title>ECharts</title>
    <meta charset="UTF-8">
    <script src="./dist/echarts-en.js"></script>
	<style>
	body{
		height:100%;
		padding:0;
		margin:0;
	}
	#main{
		width:100%;
		height:100%;
		padding:0;
		margin:0;
	}
	</style>
</head>
<body>
    <div id="main" style="width: 400px;height:300px;"></div>
    <script type="text/javascript">
	var canvase = document.getElementById('main')
		function resizeCanvas(){
			w=canvase.width=window.innerWidth;
			h=canvase.height=window.innerHeight;
			myChart.resize({width:w,height:h})
		}
	window.addEventListener("resize",resizeCanvas,false);
    var myChart = echarts.init(document.getElementById('main'));
    </script>
 </body>
 </html>
